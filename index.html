<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call with Xirsys TURN/STUN</title>
    <style>
        /* Your existing CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        input[type="text"] {
            width: 200px;
        }

        #videoContainer {
            position: relative;
            display: inline-block;
            margin: 20px;
            border: 2px solid #333;
            border-radius: 8px;
        }

        #localVideo {
            position: absolute;
            width: 160px;
            height: 120px;
            border: 2px solid #fff;
            bottom: 10px;
            right: 10px;
            z-index: 2;
            border-radius: 5px;
            display: none;
        }

        #remoteVideo {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        .copy-btn {
            background-color: #007BFF;
            margin-left: 10px;
        }

        .fullscreen-container {
            position: relative;
            display: inline-block;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <h1>Simple Video Call with Xirsys TURN/STUN</h1>

    <input type="text" id="peerIdInput" placeholder="Enter Peer ID to call">
    <button id="callButton">Call</button>
    <button id="endCallButton" disabled>End Call</button>

    <p>Your Peer ID: 
        <input type="text" id="peerIdDisplay" readonly>
        <button class="copy-btn" id="copyButton">Copy</button>
    </p>

    <div id="incomingCallMessage">
        <p>Incoming call...</p>
        <button id="acceptCallButton">Accept Call</button>
    </div>

    <div id="videoContainer" class="fullscreen-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
        <button class="fullscreen-button" id="fullscreenButton">Full Screen</button>
    </div>

    <audio id="ringtone" src="./images/ringtone.mp3" loop></audio>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

    <script>
        let peer;
        let localStream;
        let currentCall;

        const callButton = document.getElementById('callButton');
        const endCallButton = document.getElementById('endCallButton');
        const peerIdInput = document.getElementById('peerIdInput');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const copyButton = document.getElementById('copyButton');
        const peerIdDisplay = document.getElementById('peerIdDisplay');
        const incomingCallMessage = document.getElementById('incomingCallMessage');
        const acceptCallButton = document.getElementById('acceptCallButton');
        const ringtone = document.getElementById('ringtone');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const videoContainer = document.getElementById('videoContainer');

        // Get TURN/STUN servers from Xirsys
        function getIceServers() {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if(xhr.readyState === 4 && xhr.status === 200) {
                        let res = JSON.parse(xhr.responseText);
                        resolve(res.v.iceServers);
                    }
                };
                xhr.open("PUT", "https://global.xirsys.net/_turn/MyFirstApp", true);
                xhr.setRequestHeader("Authorization", "Basic " + btoa("boysolo:25004894-6f4d-11ef-ae63-0242ac130003"));
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify({ "format": "urls" }));
            });
        }

        // Initialize PeerJS after getting ICE servers
        getIceServers().then(iceServers => {
            peer = new Peer({
                config: { iceServers }
            });

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    localStream = stream;
                    localVideo.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error accessing media devices:', error);
                    alert('Error accessing media devices: ' + error.message);
                });

            peer.on('open', (id) => {
                peerIdDisplay.value = id;
            });

            peer.on('call', (call) => {
                ringtone.play();
                incomingCallMessage.style.display = 'block';

                acceptCallButton.onclick = () => {
                    ringtone.pause();
                    incomingCallMessage.style.display = 'none';
                    call.answer(localStream);
                    call.on('stream', (remoteStream) => {
                        remoteVideo.srcObject = remoteStream;
                        showVideos();
                    });

                    call.on('close', resetCallUI);

                    currentCall = call;
                    callButton.disabled = true;
                    endCallButton.disabled = false;
                };
            });

        }).catch(error => {
            console.error('Error fetching ICE servers:', error);
        });

        callButton.onclick = () => {
            const peerId = peerIdInput.value;
            if (!peerId) {
                alert('Please enter a valid Peer ID.');
                return;
            }

            const call = peer.call(peerId, localStream);
            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
                showVideos();
            });
            call.on('close', resetCallUI);

            currentCall = call;
            callButton.disabled = true;
            endCallButton.disabled = false;
        };

        endCallButton.onclick = () => {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            resetCallUI();
        };

        function showVideos() {
            localVideo.style.display = 'block';
            remoteVideo.style.display = 'block';
        }

        function resetCallUI() {
            callButton.disabled = false;
            endCallButton.disabled = true;
            remoteVideo.style.display = 'none';
            localVideo.style.display = 'none';
        }

        copyButton.onclick = () => {
            peerIdDisplay.select();
            document.execCommand("copy");
            alert('Peer ID copied to clipboard!');
        };

        fullscreenButton.onclick = () => {
            if (videoContainer.classList.contains('fullscreen')) {
                videoContainer.classList.remove('fullscreen');
                fullscreenButton.textContent = 'Full Screen';
            } else {
                videoContainer.classList.add('fullscreen');
                fullscreenButton.textContent = 'Exit Full Screen';
            }
        };
    </script>
</body>
</html>
