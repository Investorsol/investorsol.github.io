<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        input[type="text"] {
            width: 200px;
        }

        video {
            border: 2px solid #333;
            border-radius: 8px;
            margin: 20px 10px;
            display: none;
        }

        #localVideo {
            display: block;
        }

        #videoContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        button:hover:enabled {
            background-color: #45a049;
        }

        .copy-btn {
            background-color: #007BFF;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            #videoContainer {
                flex-direction: column;
            }

            video {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            video {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Simple Video Call</h1>

    <input type="text" id="peerIdInput" placeholder="Enter Peer ID to call">
    <button id="callButton">Call</button>
    <button id="endCallButton" disabled>End Call</button>
    <button id="acceptCallButton" class="hidden">Accept Call</button>

    <p>Your Peer ID: 
        <input type="text" id="peerIdDisplay" readonly>
        <button class="copy-btn" id="copyButton">Copy</button>
    </p>

    <div id="videoContainer">
        <video id="localVideo" autoplay muted controls playsinline></video>
        <video id="remoteVideo" autoplay controls playsinline></video>
    </div>

    <audio id="ringtone" src="./images/ringtone.mp3" loop class="hidden"></audio>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

    <script>
        let peer;
        let localStream;
        let currentCall;
        const callButton = document.getElementById('callButton');
        const endCallButton = document.getElementById('endCallButton');
        const acceptCallButton = document.getElementById('acceptCallButton');
        const peerIdInput = document.getElementById('peerIdInput');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const copyButton = document.getElementById('copyButton');
        const peerIdDisplay = document.getElementById('peerIdDisplay');
        const ringtone = document.getElementById('ringtone');

        // Fetch ICE servers and initialize PeerJS
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
                console.log("Local video stream set.");
            })
            .catch(error => {
                console.error('Error accessing media devices.', error);
                alert('Error accessing media devices: ' + error.message);
            });

        peer = new Peer();

        peer.on('open', (id) => {
            console.log('My peer ID is: ' + id);
            peerIdDisplay.value = id;
        });

        peer.on('call', (call) => {
            console.log("Incoming call...");
            
            // Show ringtone and accept button immediately
            ringtone.classList.remove('hidden');
            ringtone.play();
            acceptCallButton.classList.remove('hidden');

            acceptCallButton.onclick = () => {
                ringtone.pause(); // Stop ringtone
                ringtone.currentTime = 0; // Reset the audio
                
                // Hide accept button after accepting call
                acceptCallButton.classList.add('hidden');

                call.answer(localStream);
                call.on('stream', (remoteStream) => {
                    console.log('Received remote stream');
                    remoteVideo.srcObject = remoteStream;
                    showRemoteVideo();
                });

                call.on('close', () => {
                    console.log('Call ended.');
                    resetCallUI();
                });

                currentCall = call;
                callButton.disabled = true;
                endCallButton.disabled = false;
            };
        });

        // Make a call
        callButton.onclick = () => {
            const peerId = peerIdInput.value;
            if (!peerId) {
                alert('Please enter a valid Peer ID.');
                return;
            }

            console.log("Calling peer: " + peerId);
            const call = peer.call(peerId, localStream);

            call.on('stream', (remoteStream) => {
                console.log('Received remote stream');
                remoteVideo.srcObject = remoteStream;
                showRemoteVideo();
            });

            call.on('close', () => {
                console.log('Call ended.');
                resetCallUI();
            });

            currentCall = call;
            callButton.disabled = true;
            endCallButton.disabled = false;
        };

        // End the call
        endCallButton.onclick = () => {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            resetCallUI();
        };

        // Show only remote video during a call
        function showRemoteVideo() {
            localVideo.style.display = 'none';
            remoteVideo.style.display = 'block';
        }

        // Reset UI after call ends
        function resetCallUI() {
            callButton.disabled = false;
            endCallButton.disabled = true;
            remoteVideo.style.display = 'none';
            localVideo.style.display = 'block';
        }

        // Copy Peer ID to clipboard
        copyButton.onclick = () => {
            peerIdDisplay.select();
            peerIdDisplay.setSelectionRange(0, 99999);  // For mobile devices

            navigator.clipboard.writeText(peerIdDisplay.value).then(() => {
                alert('Peer ID copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        };

    </script>
</body>
</html>
