<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        input[type="text"] {
            width: 200px;
        }

        video {
            border: none;
            border-radius: 0;
            margin: 0;
            display: none;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }

        button:hover:enabled {
            background-color: #45a049;
        }

        /* Position the End Call button */
        #endCallButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            font-size: 18px;
            z-index: 10;
        }

        #callButton {
            z-index: 1000;
        }

        /* Hide unnecessary elements after call starts */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="headerText">Simple Video Call with PeerJS</h1>

    <input type="text" id="peerIdInput" placeholder="Enter Peer ID to call">
    <button id="callButton">Call</button>
    <button id="endCallButton" disabled>End Call</button>

    <p id="peerIdDisplayText">Your Peer ID: <input type="text" id="peerIdDisplay" readonly></p>

    <!-- Video container for local and remote streams -->
    <div id="videoContainer">
        <video id="localVideo" autoplay muted playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

    <script>
        // Create a new Peer object with a TURN server
        const peer = new Peer({
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'turn:turn.bistri.com:80', credential: 'homeo', username: 'homeo' }
                ]
            }
        });

        peer.on('open', (id) => {
            console.log('My peer ID is: ' + id);
            // Display Peer ID in a text input for easy copying
            document.getElementById('peerIdDisplay').value = id;
        });

        const callButton = document.getElementById('callButton');
        const endCallButton = document.getElementById('endCallButton');
        const peerIdInput = document.getElementById('peerIdInput');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        let localStream;
        let currentCall;

        // Get user media (audio and video) when the page loads
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream; // Show the local video stream
            })
            .catch(error => console.error('Error accessing media devices.', error));

        // Handle incoming calls
        peer.on('call', (call) => {
            call.answer(localStream);

            call.on('stream', (remoteStream) => {
                console.log('Received remote stream');
                remoteVideo.srcObject = remoteStream;
                showFullScreenCallUI();
            });

            call.on('close', () => {
                console.log('Call ended.');
                resetCallUI();
            });

            currentCall = call;
            callButton.disabled = true;
            endCallButton.disabled = false;
        });

        // Function to make a call
        callButton.onclick = () => {
            const peerId = peerIdInput.value;
            if (!peerId) {
                alert('Please enter a valid Peer ID.');
                return;
            }

            const call = peer.call(peerId, localStream);

            call.on('stream', (remoteStream) => {
                console.log('Received remote stream');
                remoteVideo.srcObject = remoteStream;
                showFullScreenCallUI();
            });

            call.on('close', () => {
                console.log('Call ended.');
                resetCallUI();
            });

            currentCall = call;
            callButton.disabled = true;
            endCallButton.disabled = false;
        };

        endCallButton.onclick = () => {
            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }
            resetCallUI();
        };

        peer.on('error', (err) => {
            console.error('PeerJS Error:', err);
            alert('An error occurred: ' + err.type);
        });

        // Reset call UI
        function resetCallUI() {
            callButton.disabled = false;
            endCallButton.disabled = true;
            remoteVideo.style.display = 'none';
            localVideo.style.display = 'block';

            // Show inputs and header text
            document.getElementById('headerText').classList.remove('hidden');
            document.getElementById('peerIdInput').classList.remove('hidden');
            document.getElementById('peerIdDisplayText').classList.remove('hidden');
        }

        // Show full-screen video during a call
        function showFullScreenCallUI() {
            localVideo.style.display = 'none';
            remoteVideo.style.display = 'block';
            remoteVideo.classList.add('fullscreen');
            endCallButton.style.display = 'block';

            // Hide unnecessary elements
            document.getElementById('headerText').classList.add('hidden');
            document.getElementById('peerIdInput').classList.add('hidden');
            document.getElementById('peerIdDisplayText').classList.add('hidden');
        }
    </script>
</body>
</html>
